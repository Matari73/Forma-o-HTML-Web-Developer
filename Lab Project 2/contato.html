<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matari Pet Shop</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="ProjetoClinica.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="horarioAtendimento.html">Horário de atendimento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="LogoContato.png" alt="Logo do Contato" width="200px" height="200px">
            </div>

            <div class="content">
                <h1>Contato</h1>

                <p class="cont">
                    Telefone para contato: 123456789
                </p>
                <p class="cont">
                    Endereço: Rua Matari, numero 1087
                </p>
                <p class="cont">Cidade: Ghghjsdf/PR - Brasil</p>

                <div id="frame">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31760700.647254955!2d-69.75089287123068!3d-13.655412683650926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1680016330154!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <form action="" method="get">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto"><br>

                    <textarea name="mensagem" rows="10" cols="30"></textarea><br>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>

            </div>
            <div class="footer">
                <h4>Contato</h4>
                <p class="info"><u>Telefone</u>: 123456789</p>
                <p class="info"><u>Email</u>: matari@matari.com</p>
            </div>
        </div>
    </div>
</body>

</html>
